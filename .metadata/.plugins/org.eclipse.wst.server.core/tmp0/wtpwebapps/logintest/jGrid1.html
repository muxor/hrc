
<p><button type='submit' class='btn btn-default' data-ng-click='runJs2()'>Fill Grid</button></p>

<p>
<table id='#grid-selection' rowCount="10" class='table table-condensed table-hover table-striped'>
    <thead>
        <tr>
        <th data-column-id="checkBox" >Choice</th>
            <th data-column-id='fName' >First Name</th>
            <th data-column-id='lName'>Last Name</th>
            <th data-column-id='email'>Email</th>
            <th data-column-id='gender' >Gender</th>
            <th data-column-id='ipAddress' >Ip Address</th>
        </tr>
    </thead>
    <tbody>    
    
    <tr ng-repeat='x in js2'>
    
    <td><span class="input-group-addon">
        <input type="checkbox" aria-label="...">
      </span></td>
            <td>{{x.first_name}}</td>
            <td>{{x.last_name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.gender}}</td>
            <td>{{x.ip_address}}</td>
        </tr>
       
    </tbody>
</table>
</p>
