<table id='grid-basic' class='table table-condensed table-hover table-striped'>
    <thead>
        <tr>
            <th data-column-id='fName' >First Name</th>
            <th data-column-id='lName'>Last Name</th>
            <th data-column-id='email'>Email</th>
            <th data-column-id='gender' >Gender</th>
            <th data-column-id='ipAddress' >Ip Address</th>
            
        </tr>
    </thead>
    <tbody>
        
        <tr>
            <td>{{x.first_name}}</td>
            <td>{{x.last_name}}</td>
            <td>{{x.email}}</td>
            <td>{{x.gender}}</td>
            <td>{{x.ip_address}}</td>
        </tr>
       
    </tbody>
</table>
